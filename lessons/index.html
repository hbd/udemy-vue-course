<html>
    <head>
        <title>Zak's Vue Basics</title>
        <!--from https://vuejs.org/v2/guide/-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .one {
                color: green;
            }
            .two {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>Zak's Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <p>I earn {{ wage }} dollars per hour.</p> <!--invoke vue.methods.greet-->
            <!-- <button v-on:click="wage--">Decrease wage by $1</button> -->
            <!-- <button v-on:click="wage++">Increase wage by $1</button> -->
            <button v-on:click="addWage(-1)">Decrease wage by $1</button>
            <button v-on:click="addWage(1)">Increase wage by $1</button>
            <button v-on:dblclick="addWage(-5)">Decrease wage by $5</button>
            <button v-on:dblclick="addWage(5)">Increase wage by $5</button>
        </div>

        <!--uses imported vue script-->
        <script src="app.js"></script>
    </body>
</html>

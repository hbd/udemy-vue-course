<html>
    <head>
        <title>Zak's Vue Basics</title>
        <!--from https://vuejs.org/v2/guide/-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .one {
                color: green;
            }
            .two {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>Zak's Vue Basics</h1>
        <!--div#app tab completion-->
        <!--vue turns this html into a javascript representation-->
        <!--then injects its data into it-->
        <!--then converts it back to html-->
        <div id="app">
            <!--vue will inject data.title into the brackets-->
            <h2>{{ title }}</h2>
            <p>{{ greet('morning') }}</p> <!--invoke vue.methods.greet-->
            <a v-bind:href="url">YouTube</a> <!--bind Vue data to the attribute-->
            <div :class="classes">Classes from Instance</div> <!--v-bind: or just : bind Vue data to the attribute-->
            <input type="text" :value="name" />
        </div>

        <!--uses imported vue script-->
        <script src="app.js"></script>
    </body>
</html>
